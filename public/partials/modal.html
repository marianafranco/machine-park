<div class="modal-header" ng-cloak>
    <h3 class="modal-title">Env Correlation</h3>
</div>
<div class="modal-body" ng-cloak>
    <div class="panel-machine-name">{{machineName}}</div>

    <div ng-show="!correlation">
        <span><i class="fa fa-refresh fa-spin"></i></span>
    </div>
    <div ng-show="correlation">
        <div>Temperature: {{correlation.temperature}}</div>
        <div>Pressure: {{correlation.pressure}}</div>
        <div>Humidity: {{correlation.humidity}}</div>
    </div>

</div>
<div class="modal-footer" ng-cloak>
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
